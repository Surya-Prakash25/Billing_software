<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bill Summary</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.medicine_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total Amount: ₹{{ bill.total_amount }}</h3>

    <button onclick="window.location.href='/'">New Bill</button>
</body>
</html>
